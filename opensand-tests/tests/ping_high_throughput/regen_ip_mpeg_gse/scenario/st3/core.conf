<?xml version='1.0' encoding='UTF-8'?>
<configuration component="st">
    <global>
        <lan_adaptation_schemes>
            <lan_scheme pos="0" proto="IP" />
        </lan_adaptation_schemes>
    </global>
    <!-- The dvb layer configuration -->
    <dvb_rcs_tal>
    <!-- The following parameters must be common for all STs -->
        <!-- dama algorithm for agent -->
        <dama_algorithm>Legacy</dama_algorithm>
        <!-- The OBR period (superframe number): period used to determine when we
             should send a request -->
        <obr_period>10</obr_period>
        <!-- The Sending carrier id for DVB control frames, logon and
             ATM cells, MPEG or GSE packets -->
        <carrier_id_dvb_ctrl>2</carrier_id_dvb_ctrl>
        <carrier_id_logon>4</carrier_id_logon>
        <carrier_id_data>6</carrier_id_data>
        <!-- The RBDC Timeout (superframe number) -->
        <rbdc_timeout>12</rbdc_timeout>
        <!-- The Minimum Scheduling Latency (superframe number): time between the
             capacity request emission and the reception of the corresponding
             Terminal Burst Time Plan -->
        <msl_duration>2</msl_duration>
        <!-- RBDC and VBDC Capacity requests computation rules
             ("false" = both INPUT + OUTPUT DLB fifos size are taken into account,
              "true"  = only OUTPUT DLB fifos size are taken into account) -->
        <cr_rule_output_fifo_only>false</cr_rule_output_fifo_only>
    <!-- The following parameters depends on STs -->
        <!-- The Dvb Mac identifier = the terminal id (integer) -->
        <dvb_mac_id>3</dvb_mac_id>
        <!-- The static bandwidth allocated to ST (kbits/s) = the bandwidth for
             real time traffic -->
        <rt_fixed_bandwidth>100</rt_fixed_bandwidth>
        <!-- The MAC fifos -->
        <fifos>
            <!-- size_max: The maximum number of cells or packets in DVB FIFO -->
            <!-- PVC ids begin to 1, they must be in increasing order -->
            <!-- cr_type: The type of capacity request (RBDC, VBDC, NONE) -->
            <fifo priority="0" type="NM" size_max="1000" pvc="1" cr_type="RBDC"/>
            <fifo priority="1" type="EF" size_max="3000" pvc="1" cr_type="RBDC"/>
            <fifo priority="2" type="SIG" size_max="1000" pvc="1" cr_type="RBDC"/>
            <fifo priority="3" type="AF" size_max="2000" pvc="1" cr_type="RBDC"/>
            <fifo priority="4" type="BE" size_max="3000" pvc="2" cr_type="RBDC"/>
        </fifos>
        <!-- The maximum RBDC value for the terminal (kbits/s) -->
        <max_rbdc>1024</max_rbdc>
        <!-- The maximum VBDC value for the terminal (number of packets/cells) -->
        <max_vbdc>10</max_vbdc>
    </dvb_rcs_tal>
    <slotted_aloha>
        <timeout>8</timeout>
        <nb_replicas>2</nb_replicas>
        <nb_max_packets>5</nb_max_packets>
        <nb_max_retransmissions>3</nb_max_retransmissions>
        <backoff_algorithm>BEB</backoff_algorithm>
        <cw_max>255</cw_max>
        <backoff_multiple>2</backoff_multiple>
    </slotted_aloha>
    <!-- The QoS data parameters -->
    <!-- The physical layer parameters, for uplink -->
    <uplink_physical_layer>
        <attenuation_model_type>Ideal</attenuation_model_type>
        <nominal_condition>16</nominal_condition>
    </uplink_physical_layer>
    <!-- The physical layer parameters, for downlink -->
    <downlink_physical_layer>
        <attenuation_model_type>Ideal</attenuation_model_type>
        <minimal_condition_type>Constant</minimal_condition_type>
        <error_insertion_type>Gate</error_insertion_type>
        <nominal_condition>16</nominal_condition>
    </downlink_physical_layer>
    <!-- The QoS data parameters -->
    <qos_agent>
        <!-- The ST address -->
        <st_address>127.0.0.1</st_address>
        <!-- The QoS server port -->
        <qos_server_port>12000</qos_server_port>
    </qos_agent>
    <!-- The debug parameters -->
    <debug>
        <init>4</init>
        <lan_adaptation>4</lan_adaptation>
        <encap>4</encap>
        <dvb>4</dvb>
        <physical_layer>4</physical_layer>
        <sat_carrier>4</sat_carrier>
        <levels>
            <level name="default" level="4" />
        </levels>
    </debug>
</configuration>
