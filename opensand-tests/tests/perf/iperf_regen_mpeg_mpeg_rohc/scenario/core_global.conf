<?xml version='1.0' encoding='UTF-8'?>
<configuration component="all">
    <!-- The global configuration for all components -->
    <global>
        <!-- The satellite payload type (regenerative, transparent) -->
        <satellite_type>regenerative</satellite_type>
        <!-- The delay to simulate (ms) (for GW and SAT only) -->
        <delay>250</delay>
        <!-- The MODCOD definition file -->
        <modcod_definition_file>/etc/opensand/modcod_dra/modcod_def.txt</modcod_definition_file>
        <!-- The MODCOD simulation file -->
        <modcod_simulation_file>/etc/opensand/modcod_dra/modcod_simu.txt</modcod_simulation_file>
        <!-- The DRA definition file -->
        <dra_definition_file>/etc/opensand/modcod_dra/dra_def.txt</dra_definition_file>
        <!-- The DRA simulation file -->
        <dra_simulation_file>/etc/opensand/modcod_dra/dra_simu.txt</dra_simulation_file>
        <!-- how often do we refresh the adaptive physical layer scenario (ms) -->
        <dvb_scenario_refresh>1000</dvb_scenario_refresh>
        <!-- The DVB frame duration (default: 53) -->
        <frame_duration>53</frame_duration>
        <!-- Bandwidth (MHz) (for GW and SAT only) -->
        <bandwidth>10</bandwidth>
        <!-- A list of IP "options" applied on each link before
             encapsulation schemes (set ROHC to avoid empty list) -->
        <ip_options>
            <option name="ROHC" />
        </ip_options>
        <!-- The uplink/return link encapsulation scheme -->
        <up_return_encap_schemes>
            <scheme pos="0" encap="ULE" />
            <scheme pos="1" encap="MPEG2-TS" />
        </up_return_encap_schemes>
        <!-- The downlink/forward link encapsulation scheme -->
        <down_forward_encap_schemes>
            <scheme pos="0" encap="ULE" />
            <scheme pos="1" encap="MPEG2-TS" />
        </down_forward_encap_schemes>
    </global>
    <mac_layer>
        <!-- The number of frames per superframe -->
        <frames_per_superframe>2</frames_per_superframe>
        <!-- The carrier transmission rate (Kbit/s) -->
        <carrier_transmission_rate>1024</carrier_transmission_rate>
        <!-- The number of carriers -->
        <carrier_number>2</carrier_number>
    </mac_layer>
    <!-- This table contain the number of the column corresponding to each
         terminal in the DRA and MODCOD simulation files -->
    <simulation_column>
        <columns>
            <column tal_id="0" column_nbr="1532"/>
            <column tal_id="1" column_nbr="14"/>
            <column tal_id="2" column_nbr="469"/>
            <column tal_id="3" column_nbr="3"/>
            <column tal_id="4" column_nbr="4"/>
            <column tal_id="5" column_nbr="5"/>
        </columns>
    </simulation_column>
    <!-- The dvb layer configuration -->
    <dvb_rcs>
        <!-- dama algorithm Legacy/UoR/Stub/Yes -->
        <dama_algorithm>Legacy</dama_algorithm>
    </dvb_rcs>
    <!-- The physical layer configuration -->
    <physical_layer>
        <!-- enable the physical Layer (true/false) -->
        <enable>false</enable>
        <!-- the channel refreshing period (ms) -->
        <granularity>1000</granularity>
    </physical_layer>
    <!-- The satellite carriers description -->
    <sat_carrier>
        <!-- The type of the socket (SOCK_DGRAM: UDP) -->
        <socket_type>SOCK_DGRAM</socket_type>
    </sat_carrier>
</configuration>
