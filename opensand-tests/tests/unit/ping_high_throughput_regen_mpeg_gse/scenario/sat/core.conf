<?xml version="1.0" encoding="UTF-8"?>
<configuration component='sat'>
    <!-- The dvb layer configuration -->
    <dvb_rcs_sat>
        <!-- Random seed (see srand) -->
        <seed>10</seed>
        <!-- The error generator -->
        <error_generator>none</error_generator>
<!--        <error_generator>beg/dvb-rcs_188_12_4.beg</error_generator> -->
        <error_generator_ber>6</error_generator_ber>
        <error_generator_mean>30</error_generator_mean>
        <error_generator_delta>8</error_generator_delta>
        <!-- DVB-S (downstream) spot description table -->
        <spots>
            <spot spot_id="127" log_id="3" ctrl_id="1" data_in_id="6" data_out_st_id="5" data_out_gw_id="7" />
        </spots>
    </dvb_rcs_sat>
    <!-- ATM, MPEG and GSE switching table for satellite -->
    <sat_switching_table>
        <switchs>
            <switch tal_id="0" spot_id="127" />
            <switch tal_id="1" spot_id="127" />
            <switch tal_id="2" spot_id="127" />
            <switch tal_id="3" spot_id="127" />
            <switch tal_id="4" spot_id="127" />
            <switch tal_id="5" spot_id="127" />
        </switchs>
    </sat_switching_table>
    <physical_layer>
        <models>
            <model link="up"   attenuation_model_type="file" nominal_condition_type="default"
                   minimal_condition_type="modcod" error_insertion_type="gate" />
            <model link="down" attenuation_model_type="file" nominal_condition_type="default"
                   minimal_condition_type="modcod"   error_insertion_type="gate" />
        </models>
    </physical_layer>
    <!-- The debug parameters -->
    <debug>
        <default>1</default>
        <dvb_rcs>1</dvb_rcs>
        <dvb_rcs_sat>1</dvb_rcs_sat>
        <physical_layer>1</physical_layer>
        <sat_carrier>1</sat_carrier>
        <encap>1</encap>
    </debug>
</configuration>
