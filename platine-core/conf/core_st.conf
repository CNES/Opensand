[Global]
# Network interface name of the user network
UserEthInterface=eth1
# Network interface name of the satellite network
satelliteEthInterface=eth0

# do not change following value in this file, see satip6_global.conf.
OutputEncapScheme=VALUE_THAT_WILL_BE_REPLACED

# do not change following value in this file, see satip6_global.conf.
InputEncapScheme=VALUE_THAT_WILL_BE_REPLACED

# Packing threshold for MPEG2-TS and GSE encapsulation scheme
packingThreshold=20 # in ms

[macLayer]
# rate in Kbit/s, frame duration in ms
carrier_transmission_rate=1024
carrier_number=2
frames_per_superframe=2
# do not change following value in this file, see satip6_global.conf.
frame_duration=VALUE_THAT_WILL_BE_REPLACED

[ServiceClass]
# id must be positive
# SchedulerType=[HTB,HDLB]
# QoSTreeMode=[DEFAULT, DYN_EF_BRANCHES, USERS]
# Id  ClassName  SchedPriority  macQueueId
  0   NM         1              0
  1   EF         2              1
  2   SIG        3              2
  3   AF         4              3
  4   BE         5              4
SchedulerType=HTB
QoSTreeMode=DEFAULT

# mapping of the signalisation on a dedicated class
# (NO, NM, SIG)
mapping_sig=SIG

# Port used by SIG
sig_port=5060

[TrafficCategory]
# id must be positive
# sizes in bytes, rates in bits/second
# burst : 0 for default value
#id  name   Class  TokenRate  PeakRate  Burst(HTB)/BucketSize(HDLB)
 1   NM     0      16000       64000     0
 2   EF     1      8000        16000     0
 3   SIG    2      16000       64000     0
 4   AF_1   3      320000      320000    0
 5   AF_2   3      100000      100000    0
 6   AF_3   3      100000      100000    0
 7   BE     4      500000      500000    0
DefaultCategory=7

[ip_dedicated_v4]
#IPv4 address/mask size    Spot ID  Tal ID
192.168.19.0/24            127       1
192.168.21.0/24            127       3
192.168.22.0/24            127       4
192.168.23.0/24            127       5
192.168.20.0/24            127       0
192.168.100.0/23           127       1
239.255.42.42/24           127       3

[ip_dedicated_v6]
#IPv6 address/mask size        Spot ID   Tal ID
# TBD if the IPv6 unicast address are really needed here
2001:660:6602:0102::0/64       127        1
2001:660:6602:0103::0/64       127        0
2001:660:6602:0104::0/64       127        3
2001:660:6602:0105::0/64       127        4
2001:660:6602:0106::0/64       127        5
fec0:0:0:5::0/64               127        1
fec0:0:0:4::0/64               127        1
#ff00::0/8                     127        0
ff00::0/8                      127        1

[Dvb_rcs_tal]
########## following parameters must be common for all STs ###################
# OBR period - in frame number
ObrPeriod=10
# algo = Legacy / UoR
DamaAlgorithm=Legacy

# Sending carrier id for DVB control frames, logon and ATM cells
CarrierIdDvbCtrl=2
CarrierIdLogon=4
CarrierIdData=6

#RBDC Timeout - in frame number
RbdcTimeout=12

# Minimum Scheduling Latency -- in frame number
#MSLDuration=23
MSLDuration=2

# RBDC and VBDC Capacity requests computation rule
# "no" = both INPUT + OUTPUT DLB fifos size are taken into account
# "yes"  = onlyOUTPUT DLB fifos size are taken into account
CrRuleOutputFifoOnly=no
#CrRuleOutputFifoOnly=yes

######### Type of the terminal: all the terminals must have the same type
# accepted values are individual and collective
DvbType=individual

########## following parameters are individul to each ST #####################
# Dvb Mac identifier (integer)
DvbMacId=VALUE_THAT_WILL_BE_REPLACED
# Number of the column in modcod and DRA-Scheme files
SimuColumnNbr=14

# Static bandwidth (in kbit/s) allocated to ST (cra init)
RTFixedBandwidth=100
#RTFixedBandwidth=190
#RTFixedBandwidth=200
#RTFixedBandwidth=256

# --> MAC fifos in DECREASING PRIORITY ORDER
# --> PVC id begins to 1
# --> PVC is must be in increasing order
# the FIFO memory pool is limited to 100000, be careful that the maxSize sum is under 100000
# this can be modified in "satip6/dvb_rcs/utils/MacFifoElement.cpp"
#Id  kind  maxSize(in cells)   pvc     crType (RBDC/VBDC/NONE)
  0  NM    10000               1       RBDC
  1  EF    30000               1       RBDC
  2  SIG   10000               1       RBDC
  3  AF    20000               1       RBDC
  4  BE    30000               2       RBDC

#Max RBDC - in kbits/s
MaxRbdc=2048
#MaxRbdc=0
#Max VBDC - in cells number
MaxVbdc=512
#MaxVbdc=20000

[SatCarrier]
# Depending on the cases, IPAddress contains:
#   input unicast:   the parameter is not used
#   input multicast: the multicast IP address
#   output:          the remote IP address
#carrier-id     macAddress            IPAddress          port       in       out      IPmulticast
  1             01:00:5e:00:00:01     239.137.194.221    55001      y        n           y
  2             01:00:5e:00:00:02     192.168.18.15      55002      n        y           n
  4             01:00:5e:00:00:04     192.168.18.15      55004      n        y           n
  5             01:00:5e:00:00:05     239.137.194.222    55005      y        n           y
  6             01:00:5e:00:00:06     192.168.18.15      55006      n        y           n

# type of the socket (SOCK_DGRAM: UDP and SOCK_RAW: ETHERNET)
type=SOCK_DGRAM

# locale IP address
addr=VALUE_THAT_WILL_BE_REPLACED

[QoSAgent]
st_address=VALUE_THAT_WILL_BE_REPLACED
st_name=VALUE_THAT_WILL_BE_REPLACED
#st_address=127.0.0.1
qos_server_port=12000

[Debug]
default=1
qos_data=1
dama_da=1
dvb_rcs=1
dvb_rcs_tal=1
qos_control=1
sat_carrier=1
encap=1

