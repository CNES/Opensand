<?xml version="1.0" encoding="UTF-8"?>
<configuration component='sat'>
    <!-- The global configuration for the gateway -->
    <global>
        <!-- The uplink/return link encapsulation scheme (ATM_AAL5, MPEG_ULE, GSE)-->
        <!-- TODO find a correct name -->
        <output_encap_scheme>GSE</output_encap_scheme>
        <!-- The downlink/forward link encapsulation scheme (ATM_AAL5, MPEG_ULE, GSE)-->
        <!-- TODO find a correct name-->
        <input_encap_scheme>ATM_AAL5</input_encap_scheme>
    </global>
    <!-- The dvb layer configuration -->
    <dvb_rcs_sat>
        <!-- Random seed (see srand) -->
        <!-- TODO: on ne pourrait pas utiliser l'heure ? -->
        <seed>10</seed>
        <!-- The error generator -->
        <error_generator>none</error_generator>
<!--        <error_generator>beg/dvb-rcs_188_12_4.beg</error_generator> -->
        <error_generator_ber>6</error_generator_ber>
        <error_generator_mean>30</error_generator_mean>
        <error_generator_delta>8</error_generator_delta>
        <!-- DVB-S (downstream) spot description table -->
        <spots>
            <spot spot_id="127" log_id="3" ctrl_id="1" data_in_id="6" data_out_st_id="5" data_out_gw_id="7" />
        </spots>
    </dvb_rcs_sat>
    <!-- ATM, MPEG and GSE switching table for satellite -->
    <sat_switching_table>
        <!-- TODO: in global config and remove the spot_id from terminals list ? -->
        <switchs>
            <switch tal_id="0" spot_id="127" />
            <switch tal_id="1" spot_id="127" />
            <switch tal_id="2" spot_id="127" />
            <switch tal_id="3" spot_id="127" />
            <switch tal_id="4" spot_id="127" />
            <switch tal_id="5" spot_id="127" />
        </switchs>
    </sat_switching_table>
    <!-- The satellite carriers description -->
    <sat_carrier>
        <carriers>
            <carrier id="1" ip_address="239.137.194.221" port="55001" in="n" out="y" ip_multicast="y" />
            <carrier id="2" ip_address="ANY"             port="55002" in="y" out="n" ip_multicast="n" />
            <carrier id="3" ip_address="192.168.18.2"    port="55003" in="n" out="y" ip_multicast="n" />
            <carrier id="4" ip_address="ANY"             port="55004" in="y" out="n" ip_multicast="n" />
            <carrier id="5" ip_address="239.137.194.222" port="55005" in="n" out="y" ip_multicast="y" />
            <carrier id="6" ip_address="ANY"             port="55006" in="y" out="n" ip_multicast="n" />
            <carrier id="7" ip_address="192.168.18.2"    port="55007" in="n" out="y" ip_multicast="n" />
        </carriers>
        <!-- The type of the socket (SOCK_DGRAM: UDP) -->
        <socket_type>SOCK_DGRAM</socket_type>
        <!-- The local IP address -->
        <addr>192.168.18.15</addr>
    </sat_carrier>
    <!-- The debug parameters -->
    <debug>
        <default>1</default>
        <dvb_rcs>1</dvb_rcs>
        <dvb_rcs_sat>1</dvb_rcs_sat>
        <sat_carrier>1</sat_carrier>
        <encap>1</encap>
    </debug>
</configuration>
