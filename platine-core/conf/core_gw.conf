[Global]

# Network interface name of the user network
UserEthInterface=eth1
# Network interface name of the satellite network
satelliteEthInterface=eth0

# do not change following value in this file, see satip6_global.conf.
satelliteType=VALUE_THAT_WILL_BE_REPLACED
# Delay to simulate
delay=250
# do not change following value in this file, see satip6_global.conf.
frame_duration=VALUE_THAT_WILL_BE_REPLACED

# do not change following value in this file, see satip6_global.conf.
OutputEncapScheme=VALUE_THAT_WILL_BE_REPLACED
# do not change following value in this file, see satip6_global.conf.
InputEncapScheme=VALUE_THAT_WILL_BE_REPLACED
# Packing threshold for MPEG2-TS and GSE encapsulation scheme
packingThreshold=20 # in ms

# do not change following value in this file, see satip6_global.conf.
dvb_scenario=VALUE_THAT_WILL_BE_REPLACED
# how often do we refresh the adaptive physical layer scenario (in ms)
dvb_scenario_refresh=1000

#Bandwidth in MHz
bandwidth=10

[macLayer]
# rate in Kbit/s, frame duration in ms
carrier_transmission_rate=1024
carrier_number=2
# remember setting same value in [Dvb_rcs_ncc]
frames_per_superframe=2

[Dvb_rcs_ncc]

# algo = Legacy / UoR / Yes / Stub / None
#
dama_algorithm=Legacy

# Free capacity assignement (in kbits/s)
#
fca=0

# RBDC timeout (in frame number)
# 
rbdc_timeout=12

# MAX RBDC in kbits/s
#
max_rbdc=2048

# MIN VBDC (in cell number)
# 
min_vbdc=3

# CRA decrease (yes/no)
# 
cra_decrease=no 

# Number of the column in modcod and DRA-Scheme files
SimuColumnNbr=1532

# simulated requests ? (none|random|file)
#
simulation=none
# if simulation = file, a file name or stdin
simu_file=/home/integration/SatIP6/input/dama.input
# if simulation = random
# nb_station (numbered > 100):RT bandwidth (Kb/s):mean_requests (Kb/s):amplitude_request(Kb/s)
simu_random=10:100:200:100

# Used to generate an event history (same format as simu_file, can be used for replaying
# a case study), use "none" if there is no record, stdout, stderr or a usefull path
#stat_file=/dev/shm/stat.txt
stat_file=none

# Used to generate an event history (same format as simu_file, can be used for replaying
# a case study), use "none" if there is no record, stdout, stderr or a usefull path
#event_file=/dev/shm/event.txt
event_file=none

# Sending carrier id for DVB control frames and ATM cells
#
CarrierIdDvbCtrl=2
CarrierIdData=6
CarrierIdSOF=2

# maximal size of the BBFrame FIFO
max_fifo=5000

# ST Encapsulation scheme for output data (accepted values
# are MPEG_ULE and ATM_AAL5) : must be the same in terminals configuration files
OutputSTEncapScheme=ATM_AAL5

