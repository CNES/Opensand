<?xml version="1.0" encoding="UTF-8"?>
<configuration component='topology'>
    <!-- The IP description of terminals and their spot:
           this file is automatically updated by OpenSAND Manager, do not modify
           it manually -->
    <sarp>
        <ipv4>
            <!--
            <terminal_v4 addr="192.168.20.0" mask="24" tal_id="0" />
            <terminal_v4 addr="192.168.19.0" mask="24" tal_id="1" />
            <terminal_v4 addr="192.168.21.0" mask="24" tal_id="3" />
            <terminal_v4 addr="192.168.22.0" mask="24" tal_id="4" />
            <terminal_v4 addr="192.168.23.0" mask="24" tal_id="5" />
            -->
            <!-- Multicast example:
                 The following gives an example of a multicast entry.
                 For a multicast group the tal_id MUST be 31 (0x1f).
                 Note that a multicast router is required on the terminals
                 (for example smcroute can be used).
            -->
            <terminal_v4 addr="239.1.1.0" mask="24" tal_id="31" />
        </ipv4>
        <ipv6>
            <!--
            <terminal_v6 addr="2001:660:6602:0103::0" mask="64" tal_id="0" />
            <terminal_v6 addr="2001:660:6602:0102::0" mask="64" tal_id="1" />
            <terminal_v6 addr="2001:660:6602:0104::0" mask="64" tal_id="3" />
            <terminal_v6 addr="2001:660:6602:0105::0" mask="64" tal_id="4" />
            <terminal_v6 addr="2001:660:6602:0106::0" mask="64" tal_id="5" />
            -->
        </ipv6>
        <ethernet>
            <!-- The broadcast MAC address -->
            <terminal_eth mac="ff:ff:ff:ff:ff:ff" tal_id="31" />
            <!-- IPv6 multicast (** for any Byte) for Neighbour Discovery -->
            <!-- TODO Be able to interpret '*' -->
<!--            <terminal_eth mac="33:33:**:**:**:**" tal_id="31" /> -->
            <!-- MAC for IPv4 multicast for 239.1.1.1 group -->
            <terminal_eth mac="01:00:5E:01:01:01" tal_id="31" />
        </ethernet>
        <!-- The default destination terminal if no one is found, -1 for none -->
        <default>-1</default>
    </sarp>
    <!-- The satellite carriers description -->
    <sat_carrier>
        <carriers>
            <!-- depending on the case the IP address contains:
                  input unicast:   the parameter is not used
                  input multicast: the multicast IP address
                  output:          the remote IP address -->
            <carrier id="1" ip_address="239.137.194.221" port="55001" up="false" down="true"  ip_multicast="true"  disabled_on="none" />
            <carrier id="2" ip_address="192.168.18.15"   port="55002" up="true"  down="false" ip_multicast="false" disabled_on="none" />
            <carrier id="3" ip_address="192.168.18.2"    port="55003" up="false" down="true"  ip_multicast="false" disabled_on="st" />
            <carrier id="4" ip_address="192.168.18.15"   port="55004" up="true"  down="false" ip_multicast="false" disabled_on="gw" />
            <carrier id="5" ip_address="239.137.194.222" port="55005" up="false" down="true"  ip_multicast="true"  disabled_on="none" />
            <carrier id="6" ip_address="192.168.18.15"   port="55006" up="true"  down="false" ip_multicast="false" disabled_on="none" />
            <carrier id="7" ip_address="192.168.18.2"    port="55007" up="false" down="true"  ip_multicast="false" disabled_on="none" />
        </carriers>
    </sat_carrier>
</configuration>

