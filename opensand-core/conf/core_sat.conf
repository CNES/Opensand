<?xml version="1.0" encoding="UTF-8"?>
<configuration component='sat'>
    <!-- The dvb layer configuration -->
    <dvb_rcs_sat>
        <!-- DVB-S (downstream) spot description table -->
        <spots>
            <spot spot_id="127" log_id="3" ctrl_id="1" data_in_id="6" data_out_st_id="5" data_out_gw_id="7" />
        </spots>
        <!-- TODO we may need a size per spot and even a size per fifo (in/out data) -->
        <max_fifo>10000</max_fifo>
    </dvb_rcs_sat>
    <!-- L2 (encap) switching table for satellite -->
    <sat_switching_table>
        <switchs>
            <switch tal_id="0" spot_id="127" />
            <switch tal_id="1" spot_id="127" />
            <switch tal_id="2" spot_id="127" />
            <switch tal_id="3" spot_id="127" />
            <switch tal_id="31" spot_id="127" />
        </switchs>
        <default_spot>127</default_spot>
    </sat_switching_table>
    <!-- The physical layer parameters, for uplink in regenerative case -->
    <physical_layer>
        <minimal_condition_type>Constant</minimal_condition_type>
        <error_insertion_type>Gate</error_insertion_type>
    </physical_layer>
    <!-- The debug parameters -->
    <debug>
        <init>4</init>
        <encap>4</encap>
        <dvb>4</dvb>
        <physical_layer>4</physical_layer>
        <sat_carrier>4</sat_carrier>
    </debug>
</configuration>
