<?xml version="1.0" encoding="UTF-8"?>
<configuration component='ip_qos'>
    <ip_qos>
        <!-- The default DSCP value if not recognized-->
        <default_dscp>0</default_dscp>
        <categories>
             <!-- dscp is the value of IP QoS -->
             <!-- mac_prio and mac_name are the priority and the name of the FIFO respectively -->
             <category dscp="248" mac_prio="0" mac_name="NM" />
             <category dscp="184" mac_prio="1" mac_name="EF" />
             <category dscp="216" mac_prio="2" mac_name="SIG" />
             <category dscp="40" mac_prio="3" mac_name="AF_1" />
             <category dscp="72" mac_prio="3" mac_name="AF_2" />
             <category dscp="104" mac_prio="3" mac_name="AF_3" />
             <category dscp="0" mac_prio="4" mac_name="BE" />
        </categories>
    </ip_qos>
</configuration>

