    </sarp>
    <!-- The satellite carriers description -->
    <sat_carrier>
         <spot gw="0"> 
            <carriers>
                <!-- SAT to GW/ST control (CR, TBTP, SoF)  -->
                <carrier id="0" type="ctrl_out" ip_address="239.137.194.221" port="55000" ip_multicast="true"/>
