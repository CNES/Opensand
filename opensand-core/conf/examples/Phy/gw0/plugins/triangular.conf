<?xml version='1.0' encoding='UTF-8'?>
<configuration component="triangular">
    <!-- Table for Physical layer config, Attenuation model based on Triangular
         model -->
    <triangular>
        <triangular_attenuations>
            <triangular_attenuation link="up" slope="0.50" period="120"/>
            <triangular_attenuation link="down" slope="5" period="10"/>
        </triangular_attenuations>
    </triangular>
</configuration>
